<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TicTacToe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body bgcolor="turquoise">
    <div class="heading"> <h1> Tic-Tac-Toe</h1></div>
    <div id="circle" hidden>
        <center><div class="circle"></div></center>
    </div>
    <div  id="cross" hidden>
        <center>
        <div class="cross" > 
        <div class="left">
            <div class="right"></div>
        </div>
        </div>
        </center>
    </div>
    <div class="main">
    <table border="10"  height="400px" width="400px" >
       <tr>
        <td id="f1" class="box" ></td>
        <td id="f2" class="box"></td>
        <td id="f3" class="box"></td>
       </tr>
       <tr>
        <td id="f4" class="box"></td>
        <td id="f5" class="box"></td>
        <td id="f6" class="box"></td>
       </tr>
       <tr>
        <td id="f7" class="box"></td>
        <td id="f8" class="box"></td>
        <td id="f9" class="box"></td>
       </tr>
    </table>
</div>
    <script src='script.js'></script>
</body>
</html>
