<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TicTacToe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="heading"> <h1> Tic-Tac-Toe</h1></div>
    <div class="circle" id="circle" hidden> </div>
    <div class="cross" id="cross" hidden>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="main">
    <table border="10" cellpadding=70 cellpadding=30>
       <tr>
        <td id="f1"></td>
        <td id="f2"></td>
        <td id="f3"></td>
       </tr>
       <tr>
        <td id="f4"></td>
        <td id="f5"></td>
        <td id="f6"></td>
       </tr>
       <tr>
        <td id="f7"></td>
        <td id="f8"></td>
        <td id="f9"></td>
       </tr>
    </table>
</div>
    <script src='script.js'></script>
</body>
</html>
